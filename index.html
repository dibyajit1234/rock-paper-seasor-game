<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Seasors</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Seasors</h1>
    <div id="container">
        <div class="press" id="rock">Rock</div>
        <div class="press" id="paper">Paper</div>
        <div class="press" id="seasor">Seasor</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="show">Play your move</p>
    </div>

    <h3 id="credit">Created by Dibyajit Nandi</h3>
    
 

    <script src="seasors.js"></script>
</body>
</html>
